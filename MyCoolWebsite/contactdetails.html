<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact details</title>
</head>
<body>
    <h1>Enter your details here</h1>
    <form action="">
        <label for="fn">First name:</label><input id="fn" name="first name" type="text">
        <label for="sn">Second name:</label><input id="sn" name="second name" type="text">
        <br><br>
        <label for="a">Age:</label><input id="a" type="number">
        <br><br>
        <label for="dob">Date of Birth:</label><input id="dob" type="date" >
        <br><br>
        <label for="e">Email:</label><input id="e" type="email">
        <br><br>
        <label for="p">Password:</label><input id="p" type="password">

        <p>Enter your pp size:</p>
        <input id="small" value="small" name="Enter your pp size:" type="radio"><label for="small">Small</label><br>
        <input id="pnts" value="pnts" name="Enter your pp size:" type="radio"><label for="pnts">Prefer not to say</label><br>
        <input id="nav" value="nav" name="Enter your pp size:" type="radio"><label for="nav">Null and void</label><br><br>

        <label for="c">Enter your pp color:</label><input id="c" type="color">
        <br><br>
        <label for="login as">login as</label>
        <select name="role" id="login as">
            <option value="student">student</option>
            <option value="faculty">faculty</option>
            <option value="society">society</option>
        </select>
        <br><br>
        <label for="aboutyou">tell us about you</label><br>
        <textarea name="tellusaboutyou" id="tellusaboutyou" cols="20" rows="5"></textarea>

        
        
        
        <br>

        <input type="reset">
        <input type="submit">




    </form>
</body>
</html>
